<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="../design/result.css" />
    <script src="../logic/scripts/jquery-3.7.1.js"></script>
  </head>
  <body>
    <main>
      <div class="results-container">
        <img class="backgroundimg" src="../images/blob2.png" />
        <div class="message">
          <h2><span class="message__content"></span></h2>
          <img class="message__img" />
        </div>

        <div class="score">
          <div class="score__number">
            <p class="score__acquired">
              You answered <span class="score__number__content"></span> right
              Questions out of 10 Questions.
            </p>
            <p class="score__passing">Passing Score is 6 Questions.</p>
          </div>
          <div class="score__percentage">
            <p class="score__acquired">
              You got <span class="score__percentager__content"></span>%
            </p>
            <p class="score__passing">Passing Percentage is 60%.</p>
          </div>
        </div>
        <div class="btn-container question__btn">
          <button>LOGOUT</button>
        </div>
      </div>
    </main>

    <script src="../logic/scripts/result.js"></script>
  </body>
</html>
