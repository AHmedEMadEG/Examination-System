<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../design/css/test.css" />
    <script src="../logic/scripts/jquery-3.7.1.js"></script>
  </head>
  <body>
    <main>
      <div class="pen-title">
        <h1>Material Login Form</h1>
        <span
          >Pen <i class="fa fa-code"></i> by
          <a href="http://andytran.me">Andy Tran</a></span
        >
      </div>
      <div class="rerun"><a href="">Rerun Pen</a></div>
      <div class="container">
        <div class="card"></div>
        <div class="card">
          <h1 class="title">Login</h1>
          <form>
            <div class="input-container">
              <input type="input" id="#{label}" required="required" />
              <label for="#{label}">Username</label>
              <div class="bar"></div>
            </div>
            <div class="input-container">
              <input type="input" id="#{label}" required="required" />
              <label for="#{label}">Password</label>
              <div class="bar"></div>
            </div>
            <div class="button-container">
              <button><span>Go</span></button>
            </div>
            <div class="footer"><a href="#">Forgot your password?</a></div>
          </form>
        </div>
        <div class="card alt">
          <div class="toggle"></div>
          <h1 class="title">
            Register
            <div class="close"></div>
          </h1>
          <form>
            <div class="input-container">
              <input type="input" id="input__fn" required="required" />
              <label for="input__fn">First Name</label>
              <div class="bar"></div>
            </div>
            <div class="input-container">
              <input type="input" id="input__ln" required="required" />
              <label for="input__ln">Last Name</label>
              <div class="bar"></div>
            </div>
            <div class="input-container">
              <input type="input" id="input__email" required="required" />
              <label for="input__email">Email</label>
              <div class="bar"></div>
            </div>
            <div class="input-container">
              <input type="input" id="input__password" required="required" />
              <label for="input__password">Password</label>
              <div class="bar"></div>
            </div>
            <div class="input-container">
              <input type="input" id="input__re-password" required="required" />
              <label for="input__re-password">Repeat Password</label>
              <div class="bar"></div>
            </div>
            <div class="button-container">
              <button><span>Next</span></button>
            </div>
          </form>
        </div>
      </div>
      <!-- Portfolio--><a
        id="portfolio"
        href="http://andytran.me/"
        title="View my portfolio!"
        ><i class="fa fa-link"></i
      ></a>
      <!-- CodePen--><a
        id="codepen"
        href="https://codepen.io/andytran/"
        title="Follow me!"
        ><i class="fa fa-codepen"></i
      ></a>
    </main>
    <script src="../logic/scripts/animation.js"></script>
  </body>
</html>
