<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../design/css/test.css" />
  <script src="../logic/scripts/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>

  <main class="mama">
    <div>
      <img src="Exams.gif" alt="">
    </div>
    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="title">Login</h1>
        <form>
          <div class="input-container">
            <input type="input" id="login__email" required="required" />
            <label for="login__email">Email</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id="login__password" required="required" />
            <label for="login__password">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button id="button__login">LOG IN</button>
          </div>
          <div class="regest">
            <span>Don't have an account?</span>
            <a href="" class="regest__link">Register Now</a>

          </div>

        </form>
      </div>
      <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title">
          Register
          <div class="close"></div>
        </h1>
        <form>
          <div class="input-container">
            <input type="input" id="input__fn" required="required" />
            <label for="input__fn">First Name</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="input" id="input__ln" required="required" />
            <label for="input__ln">Last Name</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="email" id="input__email" required="required" />
            <label for="input__email">Email</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id="input__password" required="required" />
            <label for="input__password">Password</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id="input__re-password" required="required" />
            <label for="input__re-password">Repeat Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button id="button__signUp">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="../logic/scripts/animation.js"></script>
  <script type="module" src="../logic/scripts/validation.js"></script>

  <script>
    const toggle = document.querySelector('.toggle');
    const container = document.querySelector('.container');
    const reg = document.querySelector('.regest__link')

    reg.addEventListener('click', function (e) {
      e.preventDefault()
      container.classList.toggle('active');


    })
  </script>
</body>

</html>
