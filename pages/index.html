<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="../design/css/test.css" />
  <script src="../logic/scripts/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
  <div>
    <h1 class="animate__animated animate__backInUp">Welcome to the examination system</h1>
  </div>
  <main class="mama">
    <div>
      <img src="../images/Exams.gif" alt="">
    </div>
    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="title">Login</h1>
        <form>
          <div class="input-container">
            <input type="input" id="login__email" required="required" />
            <label for="login__email">Email</label>
            <div class="bar"></div>
            <div class="error-msg"></div>
          </div>
          <div class="input-container">
            <input type="password" id="login__password" required="required" />
            <label for="login__password">Password</label>
            <div class="bar"></div>
            <div class="error-msg"></div>
          </div>
          <div class="button-container">
            <div class="login-error-msg error-msg"></div>
            <button id="button__login"><span>LOG IN</span></button>
          </div>

        </form>
      </div>
      <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title">
          Register
          <div class="close"></div>
        </h1>
        <form>
          <div class="input-container">
            <input type="input" id="input__fn" required="required" />
            <label for="input__fn">First Name</label>
            <div class="bar"></div>
            <div class="error-msg"></div>
          </div>
          <div class="input-container">
            <input type="input" id="input__ln" required="required" />
            <label for="input__ln">Last Name</label>
            <div class="bar"></div>
            <div class="error-msg"></div>
          </div>
          <div class="input-container">
            <input type="email" id="input__email" required="required" />
            <label for="input__email">Email</label>
            <div class="bar"></div>
            <div class="error-msg"></div>
          </div>
          <div class="input-container">
            <input type="password" id="input__password" required="required" />
            <label for="input__password">Password</label>
            <div class="bar"></div>
            <div class="error-msg"></div>
          </div>
          <div class="input-container">
            <input type="password" id="input__re-password" required="required" />
            <label for="input__re-password">Repeat Password</label>
            <div class="bar"></div>
            <div class="error-msg"></div>
          </div>
          <div class="button-container">
            <div class="signup-error-msg error-msg"></div>
            <button id="button__signUp"><span>Sign Up</span></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="../logic/scripts/animation.js"></script>
  <script type="module" src="../logic/scripts/validation.js"></script>
</body>

</html>
