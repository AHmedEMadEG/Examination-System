<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam</title>
  <link rel="stylesheet" href="../design/css/test.css" />
  <link rel="stylesheet" href="../design/css/exam.css" />
  <script src="../logic/scripts/jquery-3.7.1.js"></script>
</head>

<body>
  <main>
    <div class="welcome-container">
      <h1></h1>
      <div class="card">
        <div class="button-container">
          <button id="button__start"><span>START EXAM</span></button>
        </div>
      </div>
    </div>
    <div class="timer-container">
      <div class="progress-bar">
          <div class="progress"></div>
      </div>
      <div class="timer-text">5:00</div>
    </div>
    <div class="exam-container" style="display: none">
      <div class="questions-container">

      </div>
      <div class="flagged-questions-container">

      </div>
    </div>
    <div class="results-container">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="button__backToHome">Back to Home</button>
      <button id="button__shareScore">Share Score</button>
      <div class="share-score-container">
        <input type="text" id="input__shareScore" placeholder="Enter your friends' email" />
        <button id="button__sendScore">Send Score</button>
      </div>
    </div>
    <script type="module" src="../logic/scripts/exam.js"></script>
</body>

</html>
